name: Generate Tools
on:
  push:
    branches:
      - main
    paths-ignore:
      - './docs*'
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
      - name: Checkout
        uses: actions/checkout@v2
      - name: Actions Commit
        run: |
          go run main.go
          git config --global user.name 'ghokun'
          git config --global user.email 'ghokun@users.noreply.github.com'
          git add .
          git commit -am "Actions commit"
          git push
